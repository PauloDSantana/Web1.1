<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro Web 1</title>
</head>
<body>
    
    <form action = "">
      <fieldset>
        <legend>Formulario de Inscrição</legend>
        <p>
          <label>Nome:</label>
          <input type = "text"
                 id = "myText"
                 value = "Insira seu nome" />
        </p>
        
        <p>
            <label>Sobrenome:</label>
            <input type = "text"
                   id = "myText"
                   value = "Insira seu sobrenome" />
          </p>
          <label for= "Idade":> Idade</label>
          <input type = "number"
                 id = "numero"
                 name="numero" min="18" max="120" />
        </p>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="Insira seu e-mail">
        <p>
        
          <label>Sexo:</label>
          <input type = "radio"
                 name = "radSize"
                 id = "genero"
                 value = "Masculino"
                 checked = "checked" />Masculino
          
                 <input type = "radio"
                 name = "radSize"
                 id = "genero"
                 value = "Feminino" />Feminino

          
          <p><label>Foto: </label>
            <input type="file" name="arquivos" class="btn btn-success"  accept="image/png, image/jpeg"  multiple />
                 
          
          <p>
            <label>País:</label>
            <select name="paises" id="paises">
            <option value="Brasil" selected="selected">Brasil</option>
            <option value="Afeganistão">Afeganistão</option>
            <option value="África do Sul">África do Sul</option>
            <option value="Albânia">Albânia</option>
            </select>  
         </p>   
        
        <p>
          <label>As Linguagens que voce prefere?</label>
          <select multiple name="lista">
          <option value="1">Java</option>
          <option value="2">C</option>
          <option value="3">C++</option>
          <option value="4">PHP</option>
        </select>
        </p>
                  
        <p>
          <label>Area de Atuacao</label>
           <input type = "checkbox"
                 id = "chkEggs"
                 value = "greenEggs" />Computacao
          <input type = "checkbox"
                 id = "chkHam"
                 value = "ham" />Gestao
          <input type = "checkbox"
                 id = "chkHam"
                 value = "ham" />Pedagogia
        
        <p> 
          <input type = "submit" />
          <input type = "reset" />
        </p>
           
      
      </fieldset>
    </form> 
</body>
</html>
